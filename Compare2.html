<html>

    <head>
    
        <title>Compare NR and MD</title>
        
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        
        <script>
            
            var para = { isEditMode: false };
            window.HKE = { parameters: para };
            
        </script>
        
        <link rel="stylesheet" type="text/css" href="billcalc.css"></link>
        <script type="text/javascript" src="billcalc-lang-EN.js"></script>
        <script type="text/javascript" src="billcalc-common.js"></script>
        <script type="text/javascript" src="billcalc-retrieve.js"></script>
        <script type="text/javascript" src="billcalc-maxdemand2.js"></script>
        <script type="text/javascript" src="billcalc-nonresidential2.js"></script>
        <script type="text/javascript" src="billcalc-compare-ui2.js"></script>
        
        <style>
        
            .hke-billCalc-input-group-4 {
                min-height: 1.5em;
            }
            .hke-billCalc-toggle {
                background-color: transparent;
            }
            .hke-billCalc-toggle-selected {
                background-color: yellow !important;
            }
            
            table,
            table tr,
            table th,
            table td {
                border: 1px;
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div class="hke-content-text">
            
            <div class="hke-billCalc-form hke-billCalc-form-small">
                
                <label id="labelHighVol" class="hv hke-billCalc-toggle " style="border-style: solid;">
                    High Voltage
                </label>
                <label id="labelLowVol" class="lv hke-billCalc-toggle " style="border-style: solid;">
                    Low Voltage
                </label>
                <br>
                <br>
                
                <div class="inputMD hke-billCalc-input-group-4">
                    <label>Consumption (kWh)</label>
                    <input autocomplete="off" min="1" max="99999999" class="unitsInput_c" type="text" maxlength="8">
                </div>
                <div class="inputMD  hke-billCalc-input-group-4">
                    <label>Consumption (kVA)</label>
                    <input autocomplete="off" min="1" max="99999999" class="kVAInput_c" type="text" maxlength="8">
                </div>
                <div class="input-group date inputMD hke-billCalc-input-group-4">
                    <label for="from">Billing Start Date</label>
                    <input type="text" id="from_c" name="from" autocomplete="off" readonly="readonly">
                </div>
                <div class="inputMD  hke-billCalc-input-group-4">
                    <label for="to">Billing End Date</label>
                    <input type="text" id="to_c" name="to" autocomplete="off" readonly="readonly">
                </div>
                <div class="hke-billCalc-input-group-4" style="width: auto; ">
                    <button type="button" class="btnCalTariff_c hke-billCalc-button hke-billCalc-button-action">Calculate Tariff</button>
                </div>
            
            </div>
            
            <div class="hke-billCalc-result">
                <table class="netRate display" style="display: none;">
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="hke-billCalc-result">
                <table class="compareResult" style="display: none; ">
                    <tbody class="content_c"></tbody>
                </table>
            </div>
			
        </div>
        
        <div id="tariff-data-placeholder">
        </div>
        
    </body>

</html>
